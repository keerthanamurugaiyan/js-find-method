<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        const array = [1, 2, 3, 4, 5];
        const checked=array.find(function (number) {
            return number > 4;
        
        }
        )
        console.log(checked);

        const arr = [7, 6, 3, 2, 5];
        const found=arr.find(function (age) {
            return age < 2;
        }) 
        console.log(found);

        const arra = [5, 6, 9, 1, 8];
        const search=arra.find(function (ages){
            return ages > 5;
        })
        console.log(search);
    
    </script>
</body>
